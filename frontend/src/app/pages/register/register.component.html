<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group password-group">
      <label class="floating-label">Password
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required placeholder=" " autocomplete="new-password" />
        <span class="input-icon">ðŸ”’</span>
        <button type="button" class="eye-icon" (click)="showPassword = !showPassword" [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'" (keydown.enter)="showPassword = !showPassword">
          <ng-container *ngIf="showPassword; else hideEye">
            <!-- Eye open SVG -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#4f8cff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path><circle cx="12" cy="12" r="3"></circle></svg>
          </ng-container>
          <ng-template #hideEye>
            <!-- Eye closed SVG -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#4f8cff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.81 21.81 0 0 1 5.06-6.06M1 1l22 22"></path><path d="M9.53 9.53A3.5 3.5 0 0 0 12 15.5a3.5 3.5 0 0 0 2.47-5.97"></path></svg>
          </ng-template>
        </button>
      </label>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div>
      <label for="role">Role</label>
      <select id="role" name="role" [(ngModel)]="role" required>
        <option value="ROLE_USER">User</option>
      </select>
    </div>
    <button type="submit">Register</button>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
  </form>
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
