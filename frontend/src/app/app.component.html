<div class="theme-toggle-container">
  <label class="theme-switch">
    <input type="checkbox" (change)="toggleTheme()" [checked]="isDarkMode" />
    <span class="slider"></span>
    <span class="theme-label">{{ isDarkMode ? '🌙 Dark' : '☀️ Light' }}</span>
  </label>
</div>
